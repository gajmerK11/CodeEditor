<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Code.org_logo.svg/640px-Code.org_logo.svg.png">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
        <h1>Code Editor üë®‚Äçüíª</h1>

        <div class="editor">
            <div class="left">
                <label><i class='bx bxl-html5'></i>HTML</label>
                <textarea id="html-code" spellcheck="false" onkeyup="run()"></textarea>

                <label><i class='bx bxl-css3' ></i>CSS</label>
                <textarea id="css-code" spellcheck="false" onkeyup="run()"></textarea>

                <label><i class='bx bxl-javascript' ></i>JavaScript</label>
                <textarea id="js-code" spellcheck="false" onkeyup="run()"></textarea>
            </div>

            <div class="right">
                <label><i class='bx bx-play' ></i>Output </label>
                <iframe id="output"></iframe>
            </div>

        </div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
